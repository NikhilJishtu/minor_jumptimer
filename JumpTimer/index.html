<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jumptimer.scss">
    <link rel="stylesheet" href="jumptimer.css">
    <title>Jump Timer</title>
</head>

<body>
    <div class="fullscreenTimer" id="fullscreenTimerId"></div>
    <div class="bg"></div>

    <div id="container">
        <div class="circle-bg">
            <div class="circle circle-back"></div>
            <div class="circle circle-front">
            </div>
        </div>

        <div class="timer1">
            <p class="titel1">Volgende Ronde</p>
            <div class="card" id="card">
                <span id="countdown"></span>
            </div>
        </div>

        <div class="timer2">
            <p class="titel2">Resterende Tijd</p>
            <div class="card2" id="card">
                <span id="countdown2"></span>
            </div>
        </div>

        <div class="timer3">
            <p class="titel3">Resterende Tijd</p>
            <div class="card3" id="card">
                <span id="countdown3"></span>
            </div>
        </div>
    </div>



    <script src="timer.js"></script>
    <script src="timer2.js"></script>
    <script src="clock.js"></script>
</body>

</html>
