<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="jumptimer.scss">

    <title>Jump Timer</title>

<body>

    <div class="bg"></div>

    <div class="card2">

    <div class="card3">
        <span id="countdown3"></span>
